<h3 class="mt-4 mb-5">
    <!-- {{title}} -->
</h3>
<div class="d-flex justify-content-between align-items-center">
    <img class="back" src="./assets/Imges/back.svg" width="30" height="30" routerLink="/Home">
    <button [disabled]="disabled" class="selecting" (click)="DeletingAll()">Delete Selected Item</button>
    <img class="add" src="./assets/Imges/add.svg" width="30" height="30" routerLink="/UsersAssignThree/Actions/add">
</div>
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">select </th>
            <th scope="col">First </th>
            <th scope="col">Last</th>
            <th scope="col">Email </th>
            <th scope="col">User Img </th>

            <th scope="col">Action </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataSourceCopy , let i = index ">

            <th class="idTd" scope="row">{{i+1}}</th>
            <td><input (click)="checkboxClick(i,$event)" name="new" type="checkbox" value="{{i}}">
            </td>
            <td>{{data.first_name}}</td>
            <td>{{data.last_name}}</td>
            <td>{{data.email}}</td>
            <td class="imgTd">
                <img src="{{data.avatar}}" class="img-fluid personImg">
            </td>
            <td class="actions">
                <img src="./assets/Imges/profile.svg" width="30" height="25" routerLink="/UsersAssignThree/userProfile/{{dataSourceCopyKeys[i]}}">
                <img src="./assets/Imges/edit.svg" width="30" height="25" routerLink="/UsersAssignThree/Actions/edit/{{dataSourceCopyKeys[i]}}">
                <img src="./assets/Imges/delete.svg" width="30" height="30" (click)="deleteItem(i)">
            </td>
        </tr>
        <tr *ngIf="dataSourceCopy.length == 0">
            <td colspan="8"> No Data
                <div class="spinner-border" role="status">
                    <span class="sr-only"> </span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
