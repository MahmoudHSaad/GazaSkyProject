<h3 class="mt-4 mb-5">
    {{title}}
</h3>
<div class="d-flex justify-content-between align-items-center">
    <img class="back" src="./assets/Imges/back.svg" width="30" height="30" routerLink="/Home">
    <img class="add" src="./assets/Imges/add.svg" width="30" height="30" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addMood()">
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First </th>
            <th scope="col">Last</th>
            <th scope="col">Birthdate </th>
            <th scope="col">Email </th>
            <th scope="col">Phone</th>
            <th scope="col">Address </th>
            <th scope="col">Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataSourceCopy , let i = index ">
            <th scope="row">{{data.id}}</th>
            <td>{{data.firstname}}</td>
            <td>{{data.lastname}}</td>
            <td>{{data.birthdate}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.address}}</td>
            <td class="actions">
                <!-- <img src="../../../assets/Imges/edit.svg" width="30" height="25" routerLink="/Users/Actions/edit/1"> -->
                <img src="./assets/Imges/edit.svg" width="30" height="25" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editMood(data.id)">
                <img src="./assets/Imges/delete.svg" width="30" height="30" (click)="deleteItem(data.id)">
            </td>
        </tr>
        <tr *ngIf="dataSourceCopy.length == 0">
            <td colspan="8"> No Data</td>
        </tr>

    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <h3 class="mt-4 mb-5">
                {{titleMood}}
            </h3>



            <form class="row g-3 dataForm" [formGroup]="FormAddUsers" (ngSubmit)="save()">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input type="text" class="form-control" formControlName="firstname">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastname">
                </div>

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Phone</label>
                    <input type="tel" class="form-control" formControlName="phone">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Birth-Date</label>
                    <input type="date" class="form-control" formControlName="birthdate">
                </div>
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" *ngIf="mood == 'add'"> Add  </button>
                    <button type="submit" class="btn btn-primary" *ngIf="mood == 'edit'"> Edit  </button>
                </div>
            </form>

        </div>
    </div>
</div>
