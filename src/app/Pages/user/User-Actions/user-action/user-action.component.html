<h3 class="mt-4 mb-5">
    {{title}}
</h3>
<div class="d-flex justify-content-between align-items-end">
    <img class="back" src="../../../assets/Imges/back.svg" width="30" height="30" routerLink="/Home">
</div>


<form class="row g-3 dataForm" [formGroup]="FormAddUsers" (ngSubmit)="save()">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">First Name</label>
        <input type="text" class="form-control" formControlName="firstname">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lastname">
    </div>

    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Phone</label>
        <input type="tel" class="form-control" formControlName="phone">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Birth-Date</label>
        <input type="date" class="form-control" formControlName="birthdate">
    </div>
    <div class="col-6">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="1234 Main St">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" *ngIf="mood == 'add'"> Add  </button>
        <button type="submit" class="btn btn-primary" *ngIf="mood == 'edit'"> Edit  </button>
    </div>
</form>
